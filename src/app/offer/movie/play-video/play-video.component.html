<h1 mat-dialog-title>
  <mat-label>
    Movie : {{data.title }} [ {{ data.releaseDate}}]
  </mat-label>
</h1>

<div fxLayout="row" fxLayoutAlign="center start">
  
  <div fxFlex="20%" fxFlexOrder="2">

    <ol>
      <li *ngFor="let video of data.videos; let i=index" (click)='changeVideo(video.key)'>
    
        <a>
          {{video.type}}
        </a>
      </li>
    </ol>

    
  </div>

  <div fxFlex="80%" fxFlexOrder="1">


    <iframe width="800" height="500" [src]='videoSource | safeVideo' frameborder="0" allowfullscreen></iframe>

  </div>




</div>
